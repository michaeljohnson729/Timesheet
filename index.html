<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Employee Data Management</h1>
            <p>Directory of Billable Hours</p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Current Employee</h3>
        </div>
        <div class="panel-body">
            <div class="schedule">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="employee-name">Employee Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Role:</label>
                    <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group">
                    <label for="time-input">Start Date (MM/DD/YY):</label>
                    <input class="form-control" id="date-input" type="date">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Monthy Rate:</label>
                    <input class="form-control" id="rate-input" type="number">
                </div>
                <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
